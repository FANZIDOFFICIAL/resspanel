<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f8fafc;
            --text-color: #1f2937;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --border-color: #e5e7eb;
            --error-color: #ef4444;
            --success-color: #10b981;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .dark-mode {
            --primary-color: #1e293b;
            --secondary-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --border-color: #334155;
            --error-color: #f87171;
            --success-color: #34d399;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            overflow-y: auto;
        }

        /* Video Container di Atas Form */
        .video-container {
            width: 100%;
            max-width: 440px;
            height: 200px;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dark-mode .video-container video {
            filter: brightness(0.8);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            z-index: 10;
        }

        .dark-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            z-index: 10;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin: 20px 0;
        }

        .card {
            background: var(--primary-color);
            padding: 30px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand-title {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .brand-subtitle {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            margin-bottom: 25px;
            opacity: 0.8;
            font-size: 15px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--primary-color);
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            text-align: left;
            font-size: 14px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .security-notice {
            margin-top: 20px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            font-size: 13px;
            text-align: left;
            border-left: 4px solid #3b82f6;
        }

        .security-notice i {
            color: #3b82f6;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .login-container {
                margin: 10px 0;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .brand-subtitle {
                font-size: 22px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .video-container {
                height: 180px;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body class="light-mode">
    <!-- Login Container -->
    <div class="login-container">
        <!-- Video di atas form -->
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="https://ar-hosting.pages.dev/1764399891687.mp4" type="video/mp4">
                Browser Anda tidak mendukung video HTML5.
            </video>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <!-- Form Login -->
        <div class="card">
            <div class="brand-header">
                <div class="brand-title">Create Panel by fanz</div>
                <div class="brand-subtitle">Panel Access</div>
            </div>

            <div class="logo">
                <i class="fas fa-server"></i>
            </div>
            
            <p class="subtitle">Login untuk mengakses panel management</p>
            
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Masukkan username Anda">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda">
            </div>
            
            <button id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 
                <span id="loginText">Login ke Sistem</span>
            </button>
            
            <div id="loginMessage" class="message" style="display: none;"></div>
            
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <strong>Keamanan Terjamin:</strong> Sistem ini dilindungi dengan enkripsi tingkat tinggi.
            </div>
        </div>
    </div>

    <script>
        // JSONBin.io configuration
        const JSONBIN_CONFIG = {
            API_KEY: '$2a$10$y153sL.T8zy5ukoDzEEBY.dBEFZ/QtCLC8AjYNIuU4EVe4mQI6flW',
            USERS_BIN: '692a9bead0ea881f40075069',
            PANELS_BIN: '692a9c28ae596e708f78091e'
        };

        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginMessage = document.getElementById('loginMessage');
        const body = document.body;

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('pterodactylTheme') || 'light';
            if (savedTheme === 'dark') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Toggle tema gelap/terang
            themeToggle.addEventListener('click', toggleTheme);
            
            // Login
            loginBtn.addEventListener('click', handleLogin);
            
            // Enter key untuk login
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        }

        // Toggle tema gelap/terang
        function toggleTheme() {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('pterodactylTheme', 'light');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('pterodactylTheme', 'dark');
            }
        }

        // Handle login
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi input
            if (!username || !password) {
                showMessage(loginMessage, 'Username dan password harus diisi!', 'error');
                return;
            }

            try {
                // Tampilkan loading state
                loginText.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
                loginBtn.disabled = true;

                // Ambil data users dari JSONBin.io
                const usersResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.USERS_BIN}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.API_KEY
                    }
                });

                if (!usersResponse.ok) {
                    throw new Error('Gagal mengambil data pengguna');
                }

                const usersData = await usersResponse.json();
                const users = usersData.record.users || [];

                // Cari user yang sesuai
                const user = users.find(u => 
                    u.username === username && 
                    u.password === password &&
                    u.status === 'active'
                );

                if (user) {
                    // Animasi sukses
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    
                    // Simpan data user ke localStorage
                    localStorage.setItem('pterodactylUser', JSON.stringify({
                        username: user.username,
                        role: user.role,
                        loginTime: new Date().toISOString()
                    }));

                    showMessage(loginMessage, `Login berhasil! Selamat datang ${user.role === 'developer' ? 'Developer' : 'Reseller'}!`, 'success');
                    
                    // Redirect setelah delay
                    setTimeout(() => {
                        if (user.role === 'developer') {
                            window.location.href = 'dashboardadmin.html';
                        } else {
                            window.location.href = 'panel.html';
                        }
                    }, 1500);
                } else {
                    // Cek apakah user ada tapi banned
                    const bannedUser = users.find(u => 
                        u.username === username && 
                        u.password === password && 
                        u.status === 'banned'
                    );

                    if (bannedUser) {
                        window.location.href = 'banned.html';
                    } else {
                        // Animasi error
                        loginBtn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                        setTimeout(() => {
                            loginBtn.style.background = 'var(--gradient)';
                        }, 1000);
                        
                        showMessage(loginMessage, 'Username atau password salah!', 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(loginMessage, 'Terjadi kesalahan saat login. Coba lagi.', 'error');
            } finally {
                // Reset button state
                loginText.textContent = 'Login ke Sistem';
                loginBtn.disabled = false;
            }
        }

        // Tampilkan pesan
        function showMessage(element, message, type) {
            element.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            element.className = `message ${type}`;
            element.style.display = 'flex';
            
            // Animasi muncul
            element.style.opacity = '0';
            element.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, 10);
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 300);
            }, 5000);
        }

        // Initialize
        function init() {
            initTheme();
            setupEventListeners();
        }

        // Start the application
        init();
    </script>
</body>
</html>
